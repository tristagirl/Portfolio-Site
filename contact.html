        <div class = "root" style="display: grid; grid-template-rows: 20% 80% 20%; grid-gap: 5px">

    <main>
    <form action="#" method="post" id="contact-form" style="display:grid; grid-template-rows: 1fr 1fr 1fr 1fr 1fr; grid-gap: 5px; width: 40%; margin: 0px auto; text-align: center;">
          <h4>Want Coding tips? Sign up here:</h4>
          <div>
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required>
        </div>
        <div>
          <label class="standard-label" for="contact-telephone">Telephone: </label>
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-\d{4}]" id="contact-telephone">
        </div>
        <div>
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea maxlength="240" required id="contact-message"></textarea>
          </div>
          <div>
          <input type="submit" value="Send Message">
          </div>

        </form>
        <div class = "root" style="display: grid; grid-gap: 5px">

            <a href="tel:+6308629266">630-862-9266</a>
